<html>
    <head>
        <title>Hello World!</title>
        <style>
            #me {
                background-color: red;
                height: 200px;
                width: 300px;
                position: absolute;
            }
            #you {
                background-color: blue;
                height: 200px;
                width: 300px;
                position: absolute;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <div id="me"></div>
        <div id="you"></div>
    </body>
    <link rel="stylesheet" type="text/css" href="../motion.css" />
    <script src="../motion.js" type="text/javascript"></script>

    <script type="text/javascript">
        motionjs.transition([{
            select: "#you",
            duration: '400ms',
            style: {
                top: '200px',
                left: '400px'
            }
        }, {
            select: "#me",
            duration: '6s',
            style: {
                left: '800px',
                top: '200px'
            },
        }]);
    </script>
</html>
